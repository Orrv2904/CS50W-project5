{% extends 'pos/layout.html' %}
 {% load static %}
 {% block content %}

 <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
   
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
     
      <!-- partial -->
      <!-- partial:partials/_sidebar.html -->
      {% block navbar %}
        {% include "pos/nav.html" %}
      {% endblock %}
      <!-- partial -->

    <div class="main-panel card" style="background-color: #feffe9">
      <form action="{% url 'size' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
          <h1 class="d-flex justify-content-center" style="margin-top: 3rem;">Set up Sizes</h1>

          <div class="form-group container" style="max-width: 50%; margin-top: 1rem;" >
            <label for="size" style="margin-top: 1rem; font-weight: bold; font-size: large;">Size:</label>
            <input type="text" id="size" name="size" required style="margin-top: 1rem;" class="form-control"> 
          </div>

          <div class="form-group container" style="max-width: 50%; margin-top: 1rem;">
            <label for="status" style="margin-top: 1rem; font-weight: bold; font-size: large;">Status:</label>
            <input type="checkbox" id="status" name="status" checked style="margin-top: 1rem;" class="form-control">
          </div>

          <div class="d-flex justify-content-center" style="margin-top: 3rem;">
            <input type="submit" class="btn btn-primary" value="Submit">
          </div>
      </form>
    </div>

        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <!-- partial -->
      </div>

      <script>
        document.getElementById('sizeForm').addEventListener('submit', function (event) {
          event.preventDefault();
  
          const formData = new FormData(event.target);
          const data = {
            size: formData.get('size'), // Cambiado el nombre del campo
            status: formData.get('status') === 'on'  // El checkbox se convierte a boolean
          };
  
          fetch('/createsize/', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': getCookie('csrftoken')  // Necesitas manejar CSRF Token
            },
            body: JSON.stringify(data)
          })
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                Swal.fire({
                  icon: 'success',
                  title: 'Success!',
                  text: data.message
                });
              } else {
                Swal.fire({
                  icon: 'error',
                  title: 'Oops...',
                  text: 'Error: ' + data.message
                });
                console.log(data.errors);
              }
            })
            .catch(error => console.error('Error:', error));
        });
  
        function getCookie(name) {
          let cookieValue = null;
          if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
              const cookie = cookies[i].trim();
              if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
              }
            }
          }
          return cookieValue;
        }
  
      </script>

{% endblock %}
