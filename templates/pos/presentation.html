{% extends 'pos/layout.html' %}
{% load static %}
{% block content %}

<div class="container-scroller">
  <!-- partial:partials/_navbar.html -->

  <!-- partial -->
  <div class="container-fluid page-body-wrapper">

    <!-- partial -->
    <!-- partial:partials/_sidebar.html -->
    {% block navbar %}
    {% include "pos/nav.html" %}
    {% endblock %}

    <div class="main-panel card">
      <form action="{% url 'presentation' %}" method="post" enctype="multipart/form-data" class="container">
        {% csrf_token %}
        <h1 class="text-center my-4">Welcome {{ user }}</h1>

        <div class="form-group">
          <label for="name" class="mt-3 fw-bold fs-5">Name:</label>
          <input type="text" id="name" name="name" required class="form-control mt-1">
        </div>

        <div class="form-group">
          <label for="description" class="fw-bold fs-5">Description:</label>
          <textarea id="description" name="description" required class="form-control mt-1"></textarea>
        </div>

        <div class="form-group">
          <label for="status" class="fw-bold fs-5">Status:</label>
          <input type="checkbox" id="status" name="status" checked class="form-check-input mt-1">
        </div>

        <div class="d-flex justify-content-center mt-5">
          <input type="submit" class="btn btn-primary" value="Submit">
        </div>
      </form>
    </div>


  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<script>
  document.getElementById('presentationForm').addEventListener('submit', function (event) {
    event.preventDefault();

    const formData = new FormData(event.target);
    const data = {
      name: formData.get('name'),
      description: formData.get('description'),
      status: formData.get('status') === 'on'  // El checkbox se convierte a boolean
    };

    fetch('/create_presentation/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': getCookie('csrftoken')  // Necesitas manejar CSRF Token
      },
      body: JSON.stringify(data)
    })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          Swal.fire({
            icon: 'success',
            title: 'Success!',
            text: data.message
          });
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Error: ' + data.message
          });
          console.log(data.errors);
        }
      })
      .catch(error => console.error('Error:', error));
  });

  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
</script>

{% endblock %}
